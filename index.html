<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da cobrinha</title>

    <script src="src/canvas.js" type="module" defer></script>
    <script src="src/index.js" type="module" defer></script>

    <link rel="shortcut icon" href="assets/snake-svgrepo-com.svg" type="image/svg">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    
    <div class="container">
        
        <main >
            <div id="game-container">

                <section class="info">
                    <div class="score item">
                        <img src="assets/apple.svg" alt="apple" class="icon">
                        <div id="score__data" class="data">0</div>
                    </div>

                    <div class="timer item">
                        <img src="assets/clock-time-timer-watch-svgrepo-com.svg" alt="apple" class="icon">
                        <div id="time" class="data">00:00</div>
                    </div>

                </section>

                <canvas id="game-screen"></canvas>

                <div class="modal " id="beginInfo">
                    
                    <div class="content">
                        <section class="info">
                            <div class="score item">
                                <img src="assets/apple.svg" alt="apple" class="icon">
                                <div class="data score">0</div>
                            </div>
        
                            <div class="timer item">
                                <img src="assets/clock-time-timer-watch-svgrepo-com.svg" alt="apple" class="icon">
                                <div class="data time">00:00</div>
                            </div>
        
                        </section>
                        <div class="actions">
                            <button class="item" id="init-game">
                                <span class="item__icon material-symbols-outlined">
                                    play_arrow
                                </span>
                                <span class="item__name">start</span>
                            </button>
                        </div>

                    </div>

                </div>
            </div>


        </main>

    </div>
    
</body>
</html>
